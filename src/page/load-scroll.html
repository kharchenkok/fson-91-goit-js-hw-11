<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework 11</title>
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/src/images/favicon/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/src/images/favicon/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/src/images/favicon/favicon-16x16.png"
  />
  <link rel="manifest" href="/src/images/favicon/site.webmanifest" />
  <link
    rel="mask-icon"
    href="/src/images/favicon/safari-pinned-tab.svg"
    color="#5bbad5"
  />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="../sass/index.scss" />
  <script type="module" src="../load-scroll.js"></script>
</head>
<body>
<div class="section">
  <div class="container">
    <div class="form-wrapper js-form-wrapper-scroll">
      <form class="search-form" id="search-form-scroll">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">
          Search
          <img
            src="../images/icons-search.png"
            alt="search"
            width="64"
            height="64"
          />
        </button>
      </form>
    </div>
    <div class="gallery" id="gallery-scroll"></div>

    <div id="loading-indicator"></div>

    <span class="loader is-hidden" id="loader" ></span>

    <button type="button" class="is-hidden" id="button-up-scroll">
      <img
        src="../images/icons-up.png"
        alt="search"
        width="94"
        height="94"
      />
    </button>
  </div>
</div>
</body>
</html>
